trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- checkout: self
  persistCredentials: true
  clean: true

- script: |
    git config user.email "ron.buckton@microsoft.com"
    git config user.name "Ron Buckton"
  displayName: 'configure git user'

- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
    npm install
  displayName: 'npm install'

- script: |
    ls -la $(Build.SourcesDirectory)/docs
    gulp build
    ls -la $(Build.SourcesDirectory)/docs
  displayName: 'gulp build'

- task: CopyFiles@2
  inputs:
    SourceFolder: $(Build.SourcesDirectory)/docs
    TargetFolder: $(Build.ArtifactStagingDirectory)
    OverWrite: true
  displayName: 'Copy Build Artifacts'

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'drop'
    publishLocation: 'Container'
  displayName: 'Publish Build Artifacts'

- script: |
    git fetch origin gh-pages
    git checkout gh-pages --force
    ls -la $(Build.SourcesDirectory)
    git clean -fdx
    ls -la $(Build.SourcesDirectory)
  displayName: 'checkout gh-pages'

- task: CopyFiles@2
  inputs:
    SourceFolder: $(Build.ArtifactStagingDirectory)
    TargetFolder: $(Build.SourcesDirectory)
    OverWrite: true
  displayName: 'Copy built outputs'

- script: |
    ls -la $(Build.SourcesDirectory)
    git add --all
    git status
    git commit -m "(chore) Publish update to gh-pages"
    git push origin gh-pages
  displayName: 'publish gh-pages'